<section
  class="flex flex-col justify-center items-center w-4/5 min-w-600 mx-auto"
>
  <div class="text-center text-2xl my-8">Quiz Results</div>
  <div class="flex flex-col gap-y-2">
    <ng-container *ngFor="let question of questions; let index = index">
      <div class="pb-4 text-sm" [innerHtml]="question.question"></div>
      <div class="flex gap-x-4 mb-8">
        <span
          class="
            button
            flex
            items-center
            justify-center
            border border-gray-200
            rounded
            px-4
          "
          [ngClass]="{
            'bg-green-400 text-white': option === question.correct_answer,
            'bg-red-400':
              option === question.choice &&
              question.choice !== question.correct_answer
          }"
          *ngFor="let option of question.options"
          [innerHtml]="option"
        ></span>
      </div>
    </ng-container>
    <div
      class="flex text-center items-center justify-center h-8"
      [ngClass]="{
        'bg-red-500': correctAnswersCount <= 1,
        'bg-yellow-400': correctAnswersCount > 1 && correctAnswersCount <= 3,
        'bg-green-500 text-white': correctAnswersCount > 3
      }"
    >
      You scored {{ correctAnswersCount }} out of {{ questions.length }}
    </div>
    <button
      type="button"
      class="
        button
        px-8
        h-12
        mb-6
        rounded
        transition-colors
        bg-blue-100
        hover:bg-blue-500 hover:text-white
      "
      (click)="reset()"
    >
      Create a new quiz
    </button>
  </div>
</section>
