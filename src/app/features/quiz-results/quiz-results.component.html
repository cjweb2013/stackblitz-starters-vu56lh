<section class="flex items-center text-center w-4/5 min-w-600">
  quiz results
  <ng-container *ngFor="let question of questions; let index = index">
    <div class="pb-4" [innerHtml]="question.question"></div>
    <div class="flex gap-x-4 mb-8">
      <span
        class="
          button
          flex
          items-center
          justify-center
          border border-gray-200
          rounded
          px-4
        "
        [ngClass]="{
          'bg-green-400 text-white': option === question.correct_answer,
          'bg-red-400':
            option === question.choice &&
            question.choice !== question.correct_answer
        }"
        *ngFor="let option of question.options"
        [innerHtml]="option"
      ></span>
    </div>
  </ng-container>
  <button
    type="button"
    class="button px-8 rounded transition-colors bg-blue-100 hover:bg-blue-400"
    (click)="reset()"
  >
    Create a new quiz
  </button>
</section>
