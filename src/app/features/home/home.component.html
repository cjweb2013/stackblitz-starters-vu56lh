<section class="w-full flex flex-col items-center">
  <span class="text-2xl flex font-bold my-8">Quiz Maker</span>
  <div class="flex items-center justify-center">
    <select
      #categorySelect
      class="select w-2/5 h-10 px-4 border border-color-gray-400 rounded"
      aria-label="Select a category"
      name="category"
      [(ngModel)]="selectedCategory"
      aria-placeholder="Select a category"
      placeholder="Select a category"
    >
      <option disabled selected value="-1">Select a category</option>
      <option *ngFor="let category of triviaCategories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
    <select
      mat-select
      #difficultySelect
      class="
        select
        w-2/5
        h-10
        px-4
        border border-color-gray-400
        rounded
        capitalize
      "
      name="difficulty"
      aria-label="Select Difficulty"
      [(ngModel)]="selectedDifficulty"
    >
      <option disabled selected value="">Select difficulty</option>
      <option
        class="capitalize"
        *ngFor="let difficulty of difficultyLevels"
        [value]="difficulty"
      >
        {{ difficulty }}
      </option>
    </select>
    <ng-container *ngIf="selectedCategory && selectedDifficulty">
      <button
        #createBtn
        class="
          button
          px-4
          h-10
          bg-blue-100
          rounded
          transition transition-colors
          hover:bg-blue-500 hover:text-white
        "
        type="button"
        (click)="createTriviaQuestions()"
      >
        Create
      </button>
    </ng-container>
  </div>
</section>
<section
  class="h-full w-full m-4 flex items-center"
  *ngIf="triviaQuestions?.length"
>
  <div
    class="flex flex-col justify-center items-center w-full mx-auto min-w-600"
  >
    <app-quiz
      [categoryId]="selectedCategory"
      [difficulty]="selectedDifficulty"
      [questions]="triviaQuestions"
    ></app-quiz>
  </div>
</section>
