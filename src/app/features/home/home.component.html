<section class="w-full flex flex-col items-center">
  <span class="text-2xl flex font-bold my-8">Quiz Maker</span>
  <div class="flex items-center">
    <select
    #categorySelect
      class="select"
      name="category"
      [(ngModel)]="selectedCategory"
    >
      <option
        *ngFor="let category of triviaCategories; index = index"
        [value]="category"
      >
        {{ category.name }}
      </option>
    </select>
    <select #difficultySelect name="difficulty" aria-placeholder="Select Difficulty" [disabled]="!selectedCategory">
      <option *ngFor="let difficulty"
    <button #createBtn mat-button class="button bg-color-gray-lighter" type="button" (click)="createTrivia()">Create</button>
  </div>
</section>
